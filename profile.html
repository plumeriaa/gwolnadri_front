<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./assets/js/api.js"></script>
        <script src="./assets/js/profile.js"></script>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="assets/css/profile.css">
    <title>궐나드리 : 궁궐 관람 및 한복 예약</title>
</head>

<body>
    <div class="Wrapper">
        <section class="Gwolnadri">
            <div class="Gwolnadri-intro">
                <div class="main-banner">
                    <p class="sub-title">가장 편리한 궁궐 관람 서비스</p>
                    <h2>궐나드리</h2>
                    <p class="main-content">궁궐 관람 예약 및 큐레이션, 한복 대여 서비스까지!</p>
                </div>
                <div class="sub-banner-1">
                    <a href="https://www.royalpalace.go.kr/">
                        <img src="assets/img/gb_logo.png" alt="">
                        <p>바로가기 ></p>
                    </a>
                </div>
            </div>
            <div class="Gwolnadri-body">
                <header class="left-arrow-header">
                    <nav class="nav flex">
                        <div class="nav-icon" onclick="goBack()">
                            <img src="assets/img/left.svg" />
                            <!-- <img src="assets/img/Menu-Hamburger.svg" /> -->
                        </div>
                    </nav>
                </header>
                <div class="profile-wrap">
                    <h2>마이페이지</h2>
                    <div class="profile-page">
                        <img id = profile_image class="profile_image" src="" alt="">
                        <a id=username class="name">
                            <p></p>
                            <i class="xi-angle-right-min"></i>
                        </a>

                        <p id=email class="email">이메일</p>
                    </div>
                    <div class="reservation-page">
                        <p class="txt">총 0건의 예약이 있습니다.</p>
                    </div>
                    <ul class="reservation-view">
                        <li>
                            <a id=event_bookmark href="/profile-eventbookmark.html">
                                <p>나의 관심 행사</p>
                                <i class="xi-angle-right"></i>
                            </a>
                        </li>
                        <li>
                            <a id=store_bookmark href="/profile-storebookmark.html">
                                <p>나의 관심 한복점</p>
                                <i  class="xi-angle-right"></i>
                            </a>
                        </li>
                        <li>
                            <a id=booked_event href="/profile-eventbookmark.html">
                                <p>행사 예약 내역</p>
                                <i class="xi-angle-right"></i>
                            </a>
                        </li>
                        <li>
                            <a id=booked_store href="/profile-storebookmark.html">
                                <p>한복 예약 내역</p>
                                <i class="xi-angle-right"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <footer>

                </footer>
            </div>
            <div class="foot-icon">
                <div class="flex">
                    <img src="assets/img/Category.svg" />
                    <img src="assets/img/Ticket1.svg" />
                    <img src="assets/img/Bag3.svg" />
                    <img src="assets/img/Profile-Circle.svg" />
                </div>
            </div>
        </section>
    </div>
</body>

</html>
