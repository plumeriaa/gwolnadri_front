<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/reservation_detail.js"></script>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="assets/css/profile.css">
    <link rel="stylesheet" href="assets/css/receipt.css">
    <link rel="stylesheet" href="assets/css/reservation_detail.css">
    <title>궐나드리 : 예약내역 상세보기</title>
</head>

<body>
    <div class="Wrapper">
        <section class="Gwolnadri">
            <div class="Gwolnadri-intro">
                <div class="main-banner">
                    <p class="sub-title">가장 편리한 궁궐 관람 서비스</p>
                    <h2>궐나드리</h2>
                    <p class="main-content">궁궐 관람 예약 및 큐레이션, 한복 대여 서비스까지!</p>
                </div>
                <div class="sub-banner-1">
                    <a href="https://www.royalpalace.go.kr/">
                        <img src="assets/img/gb_logo.png" alt="">
                        <p>바로가기 ></p>
                    </a>
                </div>
            </div>
            <div class="Gwolnadri-body">
                <header class="left-arrow-header">
                    <nav class="nav flex">
                        <div class="nav-icon" onclick="goBack()">
                            <img src="assets/img/left.svg" />
                            <!-- <img src="assets/img/Menu-Hamburger.svg" /> -->
                        </div>
                    </nav>
                </header>
                <div class="profile-wrap">
                    <h2>예약 상세내역</h2>
                    <div class="reservation-view">
                        <!-- 행사/한복 정보 -->
                        <div class="item_box">
                            <div class="item_txtBox img">
                                <img src="assets/img/image-2.jpg" class="event_img">
                                <p class="item_title"><i class="xi-angle-right-min"></i>진주유등축제</p>
                            </div>
                            <div class="item_txtBox">
                                <div class="item_tBox line">
                                    <p class="field">예매번호</p>
                                    <p class="item">tid</p>
                                </div>
                                <div class="item_tBox line">
                                    <p class="field">이용일</p>
                                    <p class="item">2023.06.15</p>
                                </div>
                                <div class="item_tBox line">
                                    <p class="field">이용시간</p>
                                    <p class="item">13:00 ~ 15:00</p>
                                </div>
                                <div class="item_tBox line">
                                    <p class="field">매수</p>
                                    <p class="item">2매</p>
                                </div>
                                <div class="item_tBox sh_right">
                                <button class="info_btn"><i class="xi-angle-right-min"></i>상세보기</button>
                                </div>
                            </div>
                        </div>
                        <div class="sh-box price"></div>
                        <div class="sh-box none">
                            <p class="sh-small">예매일</p>
                            <p id="price" class="sh-right">2023.06.12</p>
                        </div>
                        <div class="sh-box none">
                            <p class="sh-small">상태</p>
                            <p id="vat" class="sh-right">예매</p>
                        </div>
                        <div class="sh-box none">
                            <p class="sh-small">매수</p>
                            <p id="vat" class="sh-right">2매</p>
                        </div>
                        <div class="sh-box to">
                            <p class="sh-small">금액</p>
                            <p id="tax_free" class="sh-right">13000</p>
                        </div>
                        <div class="item_tBox sh_right">
                            <button class="info_btn pay"><i class="xi-angle-right-min"></i>결제내역 상세보기</button>
                        </div>
                    </div>
                </div>
                <footer>

                </footer>
            </div>
            <div class="foot-icon">
                <div class="flex">
                    <img src="assets/img/Category.svg" />
                    <img src="assets/img/Ticket1.svg" />
                    <img src="assets/img/Bag3.svg" />
                    <img src="assets/img/Profile-Circle.svg" />
                </div>
            </div>
        </section>
    </div>
</body>

</html>
